# Homepage deployment
- name: Create app directory
  file:
    path: "{{ paths.app_root }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  become: yes

- name: Sync homepage files from local working directory
  synchronize:
    src: "{{ playbook_dir }}/../../"
    dest: "{{ paths.app_root }}/"
    delete: no
    rsync_opts:
      - "--exclude=infra"
      - "--exclude=.git"
      - "--exclude=.env"
      - "--exclude=.github"
      - "--exclude=node_modules"
      - "--exclude=private"
      - "--exclude=hosting/arenas"
      - "--exclude=ecosystem.config.js"
  become: yes
  become_user: ubuntu

- name: Create PM2 ecosystem config
  template:
    src: ../templates/ecosystem.config.js.j2
    dest: "{{ paths.app_root }}/ecosystem.config.js"
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  become: yes

- name: Install npm dependencies
  command: npm ci
  args:
    chdir: "{{ paths.app_root }}"
  become: yes
  become_user: ubuntu

- name: Check if PM2 app is already running
  command: pm2 list
  register: pm2_list
  changed_when: false
  become: yes
  become_user: ubuntu

- name: Reload or start app with PM2 ecosystem file
  command: >
    pm2 {{ 'reload' if 'app' in pm2_list.stdout else 'start' }} ecosystem.config.js
  args:
    chdir: "{{ paths.app_root }}"
  become: yes
  become_user: ubuntu
  register: pm2_result

- name: Save PM2 configuration
  command: pm2 save
  become: yes
  become_user: ubuntu
  changed_when: false