name: Deploy to hypersomnia.xyz

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Deploy via SSH, rsync, reload Nginx, restart PM2
        run: |
          RSYNC_OPTS="-avzP \
            --exclude=public/arenas \
            --exclude=private \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=.env \
            --delete-after"
          
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ubuntu@hypersomnia.xyz "
            mkdir -p /var/www/app &&
            rsync $RSYNC_OPTS ./ /var/www/app & 
            wait &&
            if [ -f /var/www/app/nginx.conf ] && ! diff -q /etc/nginx/nginx.conf /var/www/app/nginx.conf >/dev/null; then
              sudo cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.backup &&
              sudo mv /var/www/app/nginx.conf /etc/nginx/nginx.conf &&
              sudo nginx -t &&
              sudo systemctl reload nginx
            fi &&
            pm2 restart app
          "
