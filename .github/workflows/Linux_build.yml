name: Deploy to hypersomnia.xyz

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Add hypersomnia.xyz to known hosts
        run: ssh-keyscan -H hypersomnia.xyz >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync --exclude={'public/arenas','private','node_modules','.git','.github','.env'} -avzP --ignore-existing --update . ubuntu@hypersomnia.xyz:/var/www/app

      - name: Install dependencies
        run: ssh ubuntu@hypersomnia.xyz "cd /var/www/app && npm install"

      - name: Reload Nginx and restart PM2
        run: |
          ssh ubuntu@hypersomnia.xyz "
            if [ -f /var/www/app/nginx.conf ] && ! diff -q /etc/nginx/nginx.conf /var/www/app/nginx.conf >/dev/null; then
              sudo cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.backup &&
              sudo cp /var/www/app/nginx.conf /etc/nginx/nginx.conf &&
              sudo nginx -t &&
              sudo systemctl reload nginx
            fi &&
            pm2 restart app
          "
