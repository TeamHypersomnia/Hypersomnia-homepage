name: Deploy to hub.hypersomnia.io

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Add hub.hypersomnia.io to known hosts
        run: ssh-keyscan -H hub.hypersomnia.io >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync --exclude={'hosting/arenas','private','node_modules','.git','.github','.env'} -avzP --ignore-existing --update . ubuntu@hub.hypersomnia.io:/var/www/app

      - name: Install dependencies
        run: ssh ubuntu@hub.hypersomnia.io "cd /var/www/app && npm install"

      - name: Reload Nginx and restart PM2
        run: |
          ssh ubuntu@hub.hypersomnia.io "
            if [ -f /var/www/app/nginx.conf ] && ! diff -q /etc/nginx/nginx.conf /var/www/app/nginx.conf >/dev/null; then
              sudo cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.backup &&
              sudo cp /var/www/app/nginx.conf /etc/nginx/nginx.conf &&
              sudo nginx -t &&
              sudo systemctl reload nginx
            fi &&
            pm2 restart app >/dev/null 2>&1 || pm2 start app.js --name app
          "
