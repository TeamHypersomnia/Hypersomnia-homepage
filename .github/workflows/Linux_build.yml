name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Sync files
        run: |
          rsync -avzP \
            --exclude='public/arenas' \
            --exclude='private' \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.env' \
            ./ /var/www/app --delete-after

      - name: Restart PM2
        run: pm2 restart app
